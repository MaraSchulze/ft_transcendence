<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="ring_tictactoe.js" defer></script>
	<title>Tic Tac Toe</title>
</head>
<body>
	<div class="cell template">
		<div class="ring" data-ring="big"></div>
		<div class="ring" data-ring="middle"></div>
		<div class="ring" data-ring="small"></div>
	</div>

	<div class="board" id="board">
		<div class="side" data-color="red"></div>
		<div class="grid" data-color="gray"></div>
		<div class="side" data-color="blue"></div>
	</div>

	<div class="game-end-message" id="gameEndMessage">
		<div game-end-message-text></div>
		<button id="restartButton">Restart</button>
	</div>
</body>
</html>
