<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Room</title>
</head>
<body>
    <div id="disconnected-overlay" class="overlay d-none position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center vh-100 bg-dark text-light" style="z-index: 1000;">
        <div class="text-center">
            <h2 class="mb-4">The connection to the socket was lost during the game</h2>
            <p>Please return to the home screen...</p>
            <button id="return-home-btn" class="btn btn-primary mt-4">Return to Home</button>
        </div>
    </div>
    <div id="winner-overlay" class="overlay d-none position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center vh-100 bg-dark text-light" style="z-index: 1000;">
        <div class="text-center">
            <h2 id="winner-display" class="mb-4"></h2>
            <button id="winner-home-btn" class="btn btn-primary mt-4">Return to Home</button>
        </div>
    </div>
    <div class="container position-relative" style="min-width: 992px;">
        <div id="waiting-overlay" class="position-fixed top-0 start-0 w-100 h-100 bg-white bg-opacity-75 d-flex flex-column justify-content-center align-items-center" style="z-index: 1000;">
            <div class="spinner-border text-primary mb-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h3>Waiting for Player Two</h3>
        </div>
        <h1 class="text-center mb-4 text-white">Game Room <span id="room-id"></span></h1>
        <h1 class="text-center mb-4 text-white">Welcome, <span id="username"></span>!</h1>
        <div class="row">
            <div class="col-md-8">
                <canvas id="pong-canvas" width="600" height="400" class="border"></canvas>
                <div class="mt-3">
                    <div id="start-game-btn-container">
                        <button id="start-game-btn" class="btn btn-primary">Start Game</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div id="chat-container" class="border rounded p-3 mb-3" style="height: 300px; overflow-y: auto;">
                    <div id="chat-messages"></div>
                </div>
                <div class="input-group mb-3">
                    <input type="text" id="chat-input" class="form-control" placeholder="Type your message...">
                    <button id="send-message-btn" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
